<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    main {
      padding: 2em;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  
  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>This is a simple website hosted on GitHub Pages.</p>
    </section>
    
    <section id="projects">
      <h2>Projects</h2>
      <p>Here are some of my projects.</p>
      <ul>
        <li><a href="https://github.com/yourusername/project1" target="_blank">Project 1</a></li>
        <li><a href="https://github.com/yourusername/project2" target="_blank">Project 2</a></li>
      </ul>
    </section>
    
    <section id="contact">
      <h2>Contact</h2>
      <p>Feel free to reach out to me on <a href="https://github.com/yourusername" target="_blank">GitHub</a>.</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Your Name. Hosted on <a href="https://pages.github.com" target="_blank">GitHub Pages</a>.</p>
  </footer>
</body>
</html>
